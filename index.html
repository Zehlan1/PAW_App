<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>App</title>
  </head>
  <body>
    <a href="index.html"><h1>Home</h1></a>
    <div id="user_box">
      <span id="username_box"></span>
    </div>

    <div id="login_box">
      <form id="login_form">
        <input type="text" id="user_login" placeholder="Username" required/>
        <input type="password" id="user_password" placeholder="Password" required/>
        <button type="submit">Log In</button>
      </form>
    </div>

    <div id="project-section" style="display: none;">
      <form id="project-form">
        <input type="hidden" id="project-id">
        <input type="text" id="project-name" placeholder="Project Name" required>
        <input id="project-description" placeholder="Project Description" required></input>
        <button type="submit">Save Project</button>
      </form>

      <div id="projects-list"></div>
    </div>

    <div id="story-section" style="display: none;">
      <form id="story-form">
        <input type="hidden" id="story-id">
        <input type="text" id="story-name" placeholder="Story Name" required>
        <input id="story-description" placeholder="Story Description" required></input>
        <select id="story-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <select id="story-status">
            <option value="Todo">To Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
        </select>
        <button type="submit">Save Story</button>
      </form>

      <select id="story-filter">
        <option value="Todo">To Do</option>
        <option value="Doing">Doing</option>
        <option value="Done">Done</option>
      </select>

      <div id="stories-list"></div>
    </div>

    <div id="task-section" style="display: none;">
      <form id="task-form">
        <input type="hidden" id="task-id">
        <input type="text" id="task-name" placeholder="Task Name" required>
        <input id="task-description" placeholder="Task Description" required></input>
        <select id="task-priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="hidden" id="story-id">
        <input id="task-estimated-time" placeholder="Estimated Time (hours)">
        <select id="task-status">
            <option value="Todo">To Do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
        </select>
        <button type="submit">Save Task</button>
      </form>

      <div id="tasks-board" class="kanban-board">
        <div id="tasks-todo" class="kanban-column">
            <h3>To Do</h3>
            <div class="tasks-list"></div>
        </div>
        <div id="tasks-doing" class="kanban-column">
            <h3>Doing</h3>
            <div class="tasks-list"></div>
        </div>
        <div id="tasks-done" class="kanban-column">
            <h3>Done</h3>
            <div class="tasks-list"></div>
        </div>

        <div id="task-details-container"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
