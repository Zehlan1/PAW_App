      <div class="mx-auto mb-3"  id="project-section" style="display: block;">
        <form id="project-form" class="mb-3">
          <input type="hidden" id="project-id">
          <label for="project-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="project-name" placeholder="Project Name" required>
          <label for="project-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="project-description" placeholder="Project Description" required></input>
          <button type="submit" class="btn btn-primary">Save Project</button>
        </form>
  
        <div id="projects-list"></div>
      </div>
  
      <div class="mx-auto mb-3" id="story-section" style="display: none;">
        <form id="story-form" class="mb-3">
          <input type="hidden" id="story-id">
          <label for="story-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="story-name" placeholder="Story Name" required>
          <label for="story-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="story-description" placeholder="Story Description" required></input>
          <label for="story-priority" class="form-label">Priority</label>
          <select class="form-select" id="story-priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
          </select>
          <label for="story-status" class="form-label">Status</label>
          <select class="form-select" id="story-status">
              <option value="Todo">To Do</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
          </select>
          <button type="submit" class="btn btn-primary">Save Story</button>
        </form>
  
        <label for="story-filter" class="form-label">Filter by status:</label>
        <select class="form-select" id="story-filter">
          <option value="Todo">To Do</option>
          <option value="Doing">Doing</option>
          <option value="Done">Done</option>
        </select>
  
        <div id="stories-list"></div>
      </div>
  
      <div class="mx-auto mb-3" id="task-section" style="display: none;">
        <form id="task-form" class="mb-3">
          <input type="hidden" id="task-id">
          <label for="task-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="task-name" placeholder="Task Name" required>
          <label for="task-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="task-description" placeholder="Task Description" required></input>
          <label for="task-priority" class="form-label">Priority</label>
          <select class="form-select" id="task-priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
          </select>
          <input type="hidden" id="story-id">
          <label for="task-estimated-time" class="form-label">Est. Completion Time</label>
          <input type="number" class="form-control" id="task-estimated-time" placeholder="Estimated Time (hours)">
          <label for="task-status" class="form-label">Status</label>
          <select class="form-select" id="task-status">
              <option value="Todo">To Do</option>
              <option value="Doing">Doing</option>
              <option value="Done">Done</option>
          </select>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
  
        <div class="container mx-auto mb-3 bg-secondary" id="tasks-board">
          <div class="row">
            <div class="col" id="tasks-todo">
              <h3>To Do</h3>
              <div class="tasks-list"></div>
            </div>
            <div class="col" id="tasks-doing">
              <h3>Doing</h3>
              <div class="tasks-list"></div>
           </div>
            <div class="col" id="tasks-done">
              <h3>Done</h3>
              <div class="tasks-list"></div>
            </div>
          </div>
          <div class="col" id="task-details-container"></div>
        </div>
      </div>
    </div>
